name: Test BPF Tracker

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libbpf-dev

      - name: Install dependencies
        run: uv sync

      - name: Compile BPF programs
        run: uv run tinybpf docker-compile src/bpf/*.bpf.c

      - name: Test connection tracker
        run: |
          PYTHON=$(uv python find)
          SITE_PACKAGES=$(dirname $PYTHON)/../lib/python3.12/site-packages

          # Run tracker in background
          sudo env PYTHONPATH="$SITE_PACKAGES" PYTHONUNBUFFERED=1 \
            $PYTHON main.py run --interval 1 > /tmp/tracker.log 2>&1 &
          sleep 2

          # Exercise all code paths
          python3 test_connections.py
          sleep 1

          # Stop tracker
          sudo pkill -f "main.py run" || true

          # Verify connections were captured
          cat /tmp/tracker.log
          grep -q "PID=" /tmp/tracker.log || { echo "FAILED: No PIDs captured"; exit 1; }

      - name: Test IPv6 blocker
        run: |
          PYTHON=$(uv python find)
          SITE_PACKAGES=$(dirname $PYTHON)/../lib/python3.12/site-packages
          sudo env PYTHONPATH="$SITE_PACKAGES" $PYTHON test_ipv6_blocker.py
