name: Test BPF Tracker

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Check kernel version
        run: uname -r

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libbpf-dev

      - name: Install dependencies
        run: uv sync

      - name: Compile BPF programs
        run: uv run tinybpf docker-compile src/bpf/*.bpf.c

      - name: Test BPF load and tracking
        run: |
          set -x  # Debug output

          # First test: just check if we can load BPF without running the tracker loop
          echo "Testing BPF load..."
          sudo "$(uv python find)" -c "
import sys
sys.path.insert(0, '$(pwd)/.venv/lib/python3.12/site-packages')
import tinybpf
for path in ['/usr/lib/x86_64-linux-gnu/libbpf.so.1', '/usr/lib/libbpf.so.1']:
    import os
    if os.path.exists(path):
        tinybpf.init(path)
        break
obj = tinybpf.load('src/bpf/port_tracker.bpf.o')
print('BPF loaded successfully!')
print('Programs:', list(obj.programs.keys()))
print('Maps:', list(obj.maps.keys()))
obj.program('handle_sockops').attach_cgroup('/sys/fs/cgroup')
print('Attached sockops to cgroup')
"

          # Now run full test with tracker
          echo "Starting tracker..."
          timeout 10 sudo env PYTHONUNBUFFERED=1 \
            PYTHONPATH="$(pwd)/.venv/lib/python3.12/site-packages" \
            "$(uv python find)" main.py run --interval 1 &
          TRACKER_PID=$!
          sleep 3

          # Make connections while tracker is running
          echo "Making test connections..."
          curl -s https://api.github.com > /dev/null || true
          curl -s https://example.com > /dev/null || true
          sleep 3

          # Let it run a bit more and capture output
          wait $TRACKER_PID 2>/dev/null || true
          echo "Test complete"
